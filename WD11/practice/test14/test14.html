谷まさる学長の「自己強育の言説」には、次のように書かれている。
人間には、苦境になると絶対に生き抜いてやろうという根性がある。芸術的ともいえる根性だ。その意欲と忍耐があったからこそ、これだけ弱い動物としての人間が生き抜いてこれたのだ。意欲と忍耐というのが生まれつき備わっているのが、人間というものなのである。
やる気がなくて我慢が足りない、といわれていたのなら、自分が人間であることを思い出せばいい。それだけで、自分が意欲的で根性のある存在であるということを思い出すだろう。
この言葉を、一体どのくらいの学生が理解できるのであろう。
