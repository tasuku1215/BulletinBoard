<html>
<head>
  <meta charset="utf-8">
  <link rel="css/style.css" type="text/css">
  <title>DateClass</title>
  <script type="text/javascript">
  function now_time()
  {
    d=new Date();
    s=d.getTime();
    d.setTime(s);
    // document.write(d);
    e=document.getElementById("now_time");
    // document.getElementById("now_time").innerText=new Date().setTime(new Date().getTime()+1000*60*60*24*365);
    e.innerText=s;
  }
  function start_time()
  {
    ns=s;
    // document.write(d);
    e=document.getElementById("start_time");
    // document.getElementById("now_time").innerText=new Date().setTime(new Date().getTime()+1000*60*60*24*365);
    e.innerText=s;
    // alert(time2);
  }
  function time()
  {
    // d=new Date();
    // s=d.getTime();
    // d.setTime(s);
    // document.write(d);
    e=document.getElementById("time");
    // document.getElementById("now_time").innerText=new Date().setTime(new Date().getTime()+1000*60*60*24*365);
    e.innerText=s-ns;
  }
  </script>
</head>
<body onload="setInterval('now_time();',10);">
  <a style="display:block;width:200px;height:200px;background-color:blue;float:left;" href="#" onmouseover="start_time();time2=setInterval('time();',1);" onclick="">スタート</a>
  <a style="display:block;width:200px;height:200px;background-color:red;float:left;" href="#" onmouseover="clearInterval(time2);">ストップ</a>
  <h1>
  <div id="now_time">
  </div>
  <div id="start_time">
  </div>
  <div id="time">
  </div>
</h1>

</body>
</html>
