<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>無題ドキュメント</title>
<link href="css/design.css" rel="stylesheet" type="text/css">
</head>

<body>
<!--*********************************-->
<!--********　全体を囲うBOX　********-->
<!--*********************************-->

<div id="wrapper">

<!--*********************************-->
<!--********　左側のBOX　************-->
<!--*********************************-->

  <div id="left">
  <p>左側のBOX（id=left）</p>
    <div id="header">
      <p>ヘッダー</p>
      <p>（id=header）</p>
    </div>
    <div id="navi">
      <p>ナビゲート</p>
      <p>（id=navi）</p>
    </div>
  </div> <!--leftの終了-->

<!--*********************************-->
<!--********　右側のBOX　************-->
<!--*********************************-->
  <div id="right">
    <p>コンテンツ全体を囲うBOX（id=right）</p>

<!--BOX3　カラム-->
  <div id="con1">
    <p>コンテンツ１</p>
    <p>（id=con1）</p>
  </div>
  <div id="con2">
    <p>コンテンツ２</p>
    <p>（id=con2）</p>
  </div>
  <div id="con3">
    <p>コンテンツ3</p>
    <p>（id=con3）</p>
  </div>
    <div id="con4">
    <p>コンテンツ4</p>
    <p>（id=con4）</p>
  </div>
  </div> <!--rightの終了-->

  <div id="footer">
    <p>フッター（id=footer）</p>
  </div>
  
</div> <!--wrapperの終了-->


</body>
</html>
