	<h1>包含ブロックを理解する</h1>
<div>
	<p>BOXの構造は、文字や画像といった<em>「コンテンツを表示する領域」</em>、
	  コンテンツとボーダーの間の余白の<em>「パディング」</em>、パディングの枠線である<em>「ボーダー」</em>、
	  枠線の外側の余白の<em>「マージン」</em>によって構成されている。
	  これら「コンテンツを表示する領域」「パディング」「ボーダー」「マージン」の領域全体を<strong>「ボックス」</strong>という。
	  このボックスの領域や枠線に対して、それぞれのスタイルを指定することで要素（ボックス）をデザインしていきます。
	  また、このボックスを元にWebページ全体のレイアウト（デザイン）を考えることを<strong>「ボックスモデルデザイン」</strong>といいます。 </p>
</div>
