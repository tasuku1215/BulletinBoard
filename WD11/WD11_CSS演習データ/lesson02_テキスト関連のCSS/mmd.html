<h1>MMDとは?</h1>
<p>MMDとは、『MikuMikuDance』(みくみくだんす)の略で、樋口優氏が個人で開発し、<br>
  ご自身のウェブサイト「VPVP(Vocaloid Promotion Video Project)」で無償公開している3DCGムービー製作ツールです。<br>
  初心者でも簡単かつ直感的に3DCGムービーをつくることができ、<br>
  現在では様々な人々によりMMDの新しい楽しみ方が、次々と生み出されています。</p>
