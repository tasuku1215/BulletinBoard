<h1>HAL×YOU〜つくりたいキミに、力を。〜</h1>
<p>好きなものを自分の手でつくれたら、きっと、もっと好きになる。</p>
<p>最初からうまくいくとは限らないけど、一生懸命にやれば、少しずつできるようになっていく。好きなものをつくる喜びでいっぱいの未来も、きっとその先にある。勇気を出して、はじめての一歩を踏み出そう。HAL×YOUが、キミというクリエイターの力になります。</p>
