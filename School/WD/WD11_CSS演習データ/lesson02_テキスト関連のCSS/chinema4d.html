<h1>CINEMA 4Dとは</h1>
<p>CINEMA 4D（シネマフォーディー）とは、ドイツのMAXON Computer社が開発している統合3DCGソフトウェアです。<br>
  操作が直感的で処理速度も速く、さらに映像の加工や合成における代表的なソフト「After Effects」との連携に優れていることから<br>
  モーショングラフィックスの分野で定評があります。体験版のほか、学生を対象にした無償学生版もあります。</p>
